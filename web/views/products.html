<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>ID</th>
                <th>Action</th> <!-- New column for buttons -->
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.Name}}</td>
                <td>{{.Price}}</td>
                <td>{{.ID}}</td>
                <td>
                    <!-- Placeholder button for adding to database -->
                    <button>Add to Cart</button>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
