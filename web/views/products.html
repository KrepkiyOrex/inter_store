<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            background-color: rgb(35, 35, 35); /* Черный фон */
            color: white; /* Белый текст */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333; /* Цвет фона навигации */
            padding: 10px 0; /* Внутренние отступы */
        }

        nav ul {
            list-style-type: none; /* Убираем маркеры списка */
            margin: 0;
            padding: 0;
            text-align: center; /* Центрируем текст */
        }

        nav ul li {
            display: inline; /* Размещаем ссылки горизонтально */
            margin-right: 20px; /* Отступ между ссылками */
        }

        nav ul li a {
            color: white; /* Цвет текста ссылок */
            text-decoration: none; /* Убираем подчеркивание */
            font-size: 18px; /* Размер шрифта */
        }

        nav ul li a:hover {
            color: #ffd700; /* Цвет текста при наведении */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/hello">Hello</a></li>
            <li><a href="/headers">Headers</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/user-dashboard">User dashboard</a></li>
            <li><a href="/registration">Registration</a></li>
            <li><a href="/register">Register</a></li>
            <li><a href="/products">Products</a></li>
            <li><a href="/add-to-cart">Add to cart</a></li>
            <li><a href="/cart">Cart</a></li>
            <li><a href="/users-orders">Users orders</a></li>
        </ul>
    </nav>
    <h1>Our Products</h1>
    <ul>
        {{range .}}
        <li>
            {{.Name}} - ${{.Price}}
            <button class="add-to-cart" data-product-id="{{.ID}}">Add to Cart</button>
        </li>
        {{end}}
    </ul>
    <a href="/cart"><button>View Cart</button></a>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".add-to-cart").click(function() {
                var productID = $(this).data("product-id");
                $.ajax({
                    url: "/add-to-cart",
                    type: "POST",
                    data: { product_id: productID },
                    success: function(response) {
                        alert("Product added to cart!");
                        // Обновите часть страницы, если это необходимо
                    },
                    error: function(xhr, status, error) {
                        alert("Error adding product to cart: " + error);
                    }
                });
            });
        });
    </script>
</body>
</html>
