<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <style>
        /* Общие стили */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Стили для шапки */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            max-width: 1200px; /* Максимальная ширина шапки */
            margin: 0 auto; /* Центрирование шапки на экране */
        }

        /* Стили для обертки */
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px; /* Максимальная ширина контейнера */
            margin: 0 auto; /* Центрирование контейнера на экране */
        }

        /* Стили для центральной части */
        main {
            flex-grow: 1; /* Основной контент растягивается на всю доступную ширину */
            padding: 20px;
        }

        /* Стили для подвала */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <!-- Здесь размещается содержимое шапки -->
        <h1>Мой сайт</h1>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <main>
            <!-- Здесь размещается основной контент -->
            <article>
                <h2>Заголовок статьи</h2>
                <p>Текст статьи...</p>
            </article>
        </main>
    </div>

    <footer>
        <!-- Здесь размещается содержимое подвала -->
        <p>&copy; 2024 Мой сайт. Все права защищены.</p>
    </footer>
</body>
</html>
