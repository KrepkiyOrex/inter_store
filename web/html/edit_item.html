<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание товара</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="header">
        <header>
            <h1>Создание товара</h1>
        </header>

    </div>

    {{ template "navigation" . }}

    <div class="page-wrapper">
        <div class="list-container">
            <h2>Создание товара:</h2>

            <div class="profile-list">
                <div class="img-item">
                    <img src="/static/img/plac1.webp" alt="plac1" class="item-image">
                </div>

                <form action="/update-item/{{.ID.Hex}}" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="{{.Name}}" required><br>
                    <label for="Category">Category:</label>
                    <input type="text" id="Category" name="Category" value="{{.Category}}" required><br>
                    <label for="price">Price:</label>
                    <input type="text" id="price" name="price" value="{{.Price}}" required><br>
                    <input type="submit" value="Save">
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Магазин товаров. Все права защищены.</p>
    </footer>
</body>
</html>
